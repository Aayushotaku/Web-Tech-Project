<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inside Video</title>
    <style>
      *{
        margin: 0;
        padding: 0;

      }
        .video-container {
            position: relative;
            width: 800px;
            height: 500px;
            margin: 0 auto;
            margin-left: 0;
        }

        video {
            width: 10%;
            height: 100%;
            object-fit: cover;
        }

        .form-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-overlay input, .form-overlay button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-overlay button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-overlay button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video autoplay loop muted>
        <source src="vedio.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="form-overlay">
      <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="genre">Favourite Genre:</label>
        <select id="genre" name="genre" required>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Horror">Horror</option>
            <option value="Romance">Romance</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Slice of Life">Slice of Life</option>
            <option value="Other">Other</option>
        </select>

        <label for="anime">Favourite Anime:</label>
        <input type="text" id="anime" name="anime" required>

        <label for="reason">Why is it your favourite?</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
    </div>
</div>

</body>
</html>
