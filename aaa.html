<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inside Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .form-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .form-overlay input, 
        .form-overlay button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .form-overlay input {
            background: white;
            color: black;
        }

        .form-overlay button {
            background: red;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop>
            <source src="Download.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div class="form-overlay">
            <h3>Sign Up</h3>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <button>Submit</button>
        </div>
    </div>

</body>
</html>
